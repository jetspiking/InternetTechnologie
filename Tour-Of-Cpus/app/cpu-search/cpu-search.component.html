<div id="search-component">
    <label for="search-box">Cpu Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let cpu of cpus$ | async" >
        <a routerLink="/detail/{{cpu.id}}">
          {{cpu.name}}
        </a>
      </li>
    </ul>
  </div>
