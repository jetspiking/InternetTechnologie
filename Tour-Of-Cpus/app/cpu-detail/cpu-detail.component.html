<div *ngIf="cpu">
    <h2>{{cpu.name | uppercase}} Details</h2>
    <div><span>id: </span>{{cpu.id}}</div>
    <div>
      <label for="cpu-name">Cpu name: </label>
      <input id="cpu-name" [(ngModel)]="cpu.name" placeholder="Cpu name"/>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
